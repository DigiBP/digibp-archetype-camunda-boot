#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<strong>Create Tweet</strong>

<form role="form" class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Email</label>
    <div class="controls">
      <input type="text" class="form-control" 
        cam-variable-name="email"
        cam-variable-type="String"
        required  
        ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+${symbol_escape}.[A-Za-z]{2,4}${symbol_dollar}/"
        />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">Content</label>
    <div class="controls">
      <input type="text" class="form-control"
		cam-variable-name="content"
        cam-variable-type="String"        
        required
        />
    </div>
  </div>  
</form>
